<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://nimaky.github.io/Results-summary-component/style.css">

  <title>Results summary component</title>
</head>

<body>

  <div class="container">
    <div class="result-container">
      <p>Your Result</p>
      <p>
        <span>76</span><br>
        of 100
      </p>
      <span>Great</span>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary-container">
      <p>Summary</p>
      <div class="summary-item reaction">
        <div>
          <img src="assets/images/icon-reaction.svg" alt="">
          <span>Reaction</span>
        </div>

        <div class="grade">
          <span>80</span>
          <span>/ 100</span>
        </div>
      </div>
      <div class="summary-item memory">
        <div>

          <img src="assets/images/icon-memory.svg" alt="">
          <span>Memory</span>
        </div>

        <div class="grade">
          <span>92</span>
          <span>/ 100</span>
        </div>

      </div>

      <div class="summary-item verbal">

        <div>
          <img src="assets/images/icon-verbal.svg" alt="">
          <span>Verbal</span>
        </div>

        <div class="grade">
          <span>61</span>
          <span>/ 100</span>
        </div>
      </div>

      <div class="summary-item visual">
        <div>
          <img src="assets/images/icon-visual.svg" alt="">
          <span>Visual</span>
        </div>

        <div class="grade">
          <span>72</span>
          <span>/ 100</span>
        </div>
      </div>
      <div class="btn">
        <a href="#">Continue</a>

      </div>
    </div>
  </div>

</body>

</html>
